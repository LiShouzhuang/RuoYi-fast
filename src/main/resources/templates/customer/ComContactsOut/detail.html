<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('用户详细')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit">
			<div class="form-group">
				<label class="col-sm-3 control-label">客户编号：</label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${comContactsOut.companyCode}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户姓名：</label>
				<div class="col-sm-8">
				    <div class="form-control-static" th:text="${comContactsOut.companyName}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系人：</label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${comContactsOut.userName}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机：</label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${comContactsOut.phone}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">电话：</label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${comContactsOut.tel}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${comContactsOut.email}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">用户性别：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" th:text="${@dict.getLabel('sys_user_sex', comContactsOut.sex)}"></div>
                </div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${comContactsOut.remark}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">扩展字段：</label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${comContactsOut.extension}"></div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
</body>
</html>
