<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>订单编码：</label>
                                <input type="text" name="orderCode"/>
                            </li>
                            <li>
                                <label>订单金额：</label>
                                <input type="text" name="amount"/>
                            </li>
                            <li>
                                <label>订单类型名称：</label>
                                <input type="text" name="orderTypeName"/>
                            </li>
                            <li>
                                <label>订单开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择订单开始时间" name="orderStartName"/>
                            </li>
                            <li>
                                <label>订单结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择订单结束时间" name="orderEndName"/>
                            </li>
                            <li>
                                <label>客户id：</label>
                                <input type="text" name="customerId"/>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="customerName"/>
                            </li>
                            <li>
                                <label>员工id：</label>
                                <input type="text" name="staffId"/>
                            </li>
                            <li>
                                <label>员工姓名：</label>
                                <input type="text" name="staffName"/>
                            </li>
                            <li>
                                <label>渠道id：</label>
                                <input type="text" name="channelId"/>
                            </li>
                            <li>
                                <label>渠道代码：</label>
                                <input type="text" name="channelCode"/>
                            </li>
                            <li>
                                <label>上级渠道id：</label>
                                <input type="text" name="parentChannelId"/>
                            </li>
                            <li>
                                <label>渠道名称：</label>
                                <input type="text" name="channelName"/>
                            </li>
                            <li>
                                <label>产品id：</label>
                                <input type="text" name="productId"/>
                            </li>
                            <li>
                                <label>产品编码：</label>
                                <input type="text" name="productCode"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="productName"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createDate"/>
                            </li>
                            <li>
                                <label>修改时间：</label>
                                <input type="text" class="time-input" placeholder="请选择修改时间" name="updateDate"/>
                            </li>
                            <li>
                                <label>删除标识：</label>
                                <input type="text" name="isDeleted"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="customer:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="customer:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="customer:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="customer:order:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('customer:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('customer:order:remove')}]];
        var prefix = ctx + "customer/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '订单id',
                    visible: false
                },
                {
                    field: 'orderCode',
                    title: '订单编码'
                },
                {
                    field: 'amount',
                    title: '订单金额'
                },
                {
                    field: 'orderType',
                    title: '订单类型'
                },
                {
                    field: 'orderTypeName',
                    title: '订单类型名称'
                },
                {
                    field: 'orderStartName',
                    title: '订单开始时间'
                },
                {
                    field: 'orderEndName',
                    title: '订单结束时间'
                },
                {
                    field: 'customerId',
                    title: '客户id'
                },
                {
                    field: 'customerName',
                    title: '客户名称'
                },
                {
                    field: 'staffId',
                    title: '员工id'
                },
                {
                    field: 'staffName',
                    title: '员工姓名'
                },
                {
                    field: 'status',
                    title: '订单状态'
                },
                {
                    field: 'channelId',
                    title: '渠道id'
                },
                {
                    field: 'channelCode',
                    title: '渠道代码'
                },
                {
                    field: 'parentChannelId',
                    title: '上级渠道id'
                },
                {
                    field: 'channelName',
                    title: '渠道名称'
                },
                {
                    field: 'productId',
                    title: '产品id'
                },
                {
                    field: 'productCode',
                    title: '产品编码'
                },
                {
                    field: 'productName',
                    title: '产品名称'
                },
                {
                    field: 'createDate',
                    title: '创建时间'
                },
                {
                    field: 'updateDate',
                    title: '修改时间'
                },
                {
                    field: 'isDeleted',
                    title: '删除标识'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
