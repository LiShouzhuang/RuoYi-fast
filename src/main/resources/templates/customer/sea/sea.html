<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('客户公海列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户代码：</label>
                                <input type="text" name="companyCode"/>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="companyName"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>手机：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>电话：</label>
                                <input type="text" name="tel"/>
                            </li>
                            <li>
                                <label>邮箱：</label>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <select name="sex" th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>级别：</label>
                                <select name="level" th:with="type=${@dict.getType('com_customer_level')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>来源：</label>
                                <select name="source" th:with="type=${@dict.getType('com_customer_source')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>行业：</label>
                                <input type="text" name="industry"/>
                            </li>
                            <li>
                                <label>帐号状态：</label>
                                <select name="status" th:with="type=${@dict.getType('sys_order_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>跟进状态：</label>
                                <select name="followStatus" th:with="type=${@dict.getType('com_follow_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>纳税人识别号：</label>
                                <input type="text" name="invoiceNo"/>
                            </li>
                            <li>
                                <label>企业分类：</label>
                                <input type="text" name="classification"/>
                            </li>
                            <li>
                                <label>注册地址：</label>
                                <input type="text" name="regAddress"/>
                            </li>
                            <li>
                                <label>注册资本：</label>
                                <input type="text" name="regCapital"/>
                            </li>
                            <li>
                                <label>成立日期：</label>
                                <input type="text" class="time-input" placeholder="请选择成立日期" name="establishDate"/>
                            </li>
                            <li>
                                <label>法人代表：</label>
                                <input type="text" name="legalRepresentative"/>
                            </li>
                            <li>
                                <label>登记机关：</label>
                                <input type="text" name="regAuthority"/>
                            </li>
                            <li>
                                <label>关停企业日期：</label>
                                <input type="text" class="time-input" placeholder="请选择关停企业日期" name="closeDate"/>
                            </li>
                            <li>
                                <label>关停原因：</label>
                                <input type="text" name="closeReason"/>
                            </li>
                            <li>
                                <label>用户ID：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>部门ID：</label>
                                <input type="text" name="deptId"/>
                            </li>
                            <li>
                                <label>部门名称：</label>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <label>岗位ID：</label>
                                <input type="text" name="postId"/>
                            </li>
                            <li>
                                <label>岗位编码：</label>
                                <input type="text" name="postCode"/>
                            </li>
                            <li>
                                <label>岗位名称：</label>
                                <input type="text" name="postName"/>
                            </li>
                            <li>
                                <label>登录账号：</label>
                                <input type="text" name="loginName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="customer:sea:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="customer:sea:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="customer:sea:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="customer:sea:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('customer:sea:edit')}]];
        var removeFlag = [[${@permission.hasPermi('customer:sea:remove')}]];
        var sexDatas = [[${@dict.getType('sys_user_sex')}]];
        var levelDatas = [[${@dict.getType('com_customer_level')}]];
        var sourceDatas = [[${@dict.getType('com_customer_source')}]];
        var statusDatas = [[${@dict.getType('sys_order_status')}]];
        var followStatusDatas = [[${@dict.getType('com_follow_status')}]];
        var delFlagDatas = [[${@dict.getType('sys_delete_status')}]];
        var prefix = ctx + "customer/sea";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "客户公海",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'companyCode',
                    title: '客户代码'
                },
                {
                    field: 'companyName',
                    title: '客户名称'
                },
                {
                    field: 'userName',
                    title: '联系人'
                },
                {
                    field: 'phone',
                    title: '手机'
                },
                {
                    field: 'tel',
                    title: '电话'
                },
                {
                    field: 'email',
                    title: '邮箱'
                },
                {
                    field: 'sex',
                    title: '性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(sexDatas, value);
                    }
                },
                {
                    field: 'level',
                    title: '级别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(levelDatas, value);
                    }
                },
                {
                    field: 'source',
                    title: '来源',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(sourceDatas, value);
                    }
                },
                {
                    field: 'industry',
                    title: '行业'
                },
                {
                    field: 'status',
                    title: '帐号状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'followStatus',
                    title: '跟进状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(followStatusDatas, value);
                    }
                },
                {
                    field: 'invoiceNo',
                    title: '纳税人识别号'
                },
                {
                    field: 'classification',
                    title: '企业分类'
                },
                {
                    field: 'regAddress',
                    title: '注册地址'
                },
                {
                    field: 'enterpriseType',
                    title: '企业类型'
                },
                {
                    field: 'regCapital',
                    title: '注册资本'
                },
                {
                    field: 'establishDate',
                    title: '成立日期'
                },
                {
                    field: 'legalRepresentative',
                    title: '法人代表'
                },
                {
                    field: 'regAuthority',
                    title: '登记机关'
                },
                {
                    field: 'businessScope',
                    title: '经营范围'
                },
                {
                    field: 'industryType',
                    title: '行业类型'
                },
                {
                    field: 'closeDate',
                    title: '关停企业日期'
                },
                {
                    field: 'closeReason',
                    title: '关停原因'
                },
                {
                    field: 'userId',
                    title: '用户ID'
                },
                {
                    field: 'deptId',
                    title: '部门ID'
                },
                {
                    field: 'deptName',
                    title: '部门名称'
                },
                {
                    field: 'postId',
                    title: '岗位ID'
                },
                {
                    field: 'postCode',
                    title: '岗位编码'
                },
                {
                    field: 'postName',
                    title: '岗位名称'
                },
                {
                    field: 'loginName',
                    title: '登录账号'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
