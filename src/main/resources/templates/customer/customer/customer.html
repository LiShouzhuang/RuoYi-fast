                            <li>

                            <li>
                                <label>开户行：</label>
                                <input type="text" name="bankName"/>
                            </li>
                            <li>
                                <label>银行账户：</label>
                                <input type="text" name="bankNo"/>
                            </li>
                            <li>
                                <label>账户：</label>
                                <input type="text" name="accountNo"/>
                            </li>
                            <li>
                                <label>城市id：</label>
                                <input type="text" name="cityId"/>
                            </li>
                            <li>
                                <label>城市名称：</label>
                                <input type="text" name="cityName"/>
                            </li>
                            <li>
                                <label>省份id：</label>
                                <input type="text" name="provinceId"/>
                            </li>
                            <li>
                                <label>省份名称：</label>
                                <input type="text" name="provinceName"/>
                            </li>
                            <li>
                                <label>产业：</label>
                                <input type="text" name="industry"/>
                            </li>
                            <li>
                                <label>客服id：</label>
                                <input type="text" name="kefuId"/>
                            </li>
                            <li>
                                <label>客服姓名：</label>
                                <input type="text" name="kefuName"/>
                            </li>
                            <li>
                                <label>客服手机号码：</label>
                                <input type="text" name="kefuMobile"/>
                            </li>
                            <li>
                                <label>联系邮箱：</label>
                                <input type="text" name="kefuEmail"/>
                            </li>
                            <li>
                                <label>对接销售id：</label>
                                <input type="text" name="salesId"/>
                            </li>
                            <li>
                                <label>销售姓名：</label>
                                <input type="text" name="salesName"/>
                            </li>
                            <li>
                                <label>销售手机：</label>
                                <input type="text" name="salesMobile"/>
                            </li>
                            <li>
                                <label>销售邮箱：</label>
                                <input type="text" name="salesEmail"/>
                            </li>
                            <li>
                                <label>收件地址：</label>
                                <input type="text" name="receiveAddress"/>
                            </li>
                            <li>
                                <label>收件城市id：</label>
                                <input type="text" name="receiveCityId"/>
                            </li>
                            <li>
                                <label>收件人名：</label>
                                <input type="text" name="receiveName"/>
                            </li>
                            <li>
                                <label>收件省份id：</label>
                                <input type="text" name="receiveProvinceId"/>
                            </li>
                            <li>
                                <label>收件电话：</label>
                                <input type="text" name="receiveTelephone"/>
                            </li>
                            <li>
                                <label>收件城市名：</label>
                                <input type="text" name="receiveCityName"/>
                            </li>
                            <li>
                                <label>收件身份名：</label>
                                <input type="text" name="receiveProvinceName"/>
                            </li>
                            <li>
                                <label>渠道id：</label>
                                <input type="text" name="channelId"/>
                            </li>
                            <li>
                                <label>渠道code：</label>
                                <input type="text" name="channelCode"/>
                            </li>
                            <li>
                                <label>企业分类：</label>
                                <input type="text" name="classification"/>
                            </li>
                            <li>

                                <input type="text" name="regAddress"/>
                            </li>
                            <li>
                                <label>注册资本：</label>
                                <input type="text" name="regCapital"/>
                            </li>
                            <li>
                                <label>成立日期：</label>
                                <input type="text" class="time-input" placeholder="请选择成立日期" name="establisDate"/>

                            <li>
                                <label>法人代表：</label>
                                <input type="text" name="legalRepresentative"/>
                            </li>
                            <li>
                                <label>登记机关：</label>
                                <input type="text" name="regAuthority"/>
                            </li>
                            <li>
                                <label>关停企业日期：</label>
                                <input type="text" class="time-input" placeholder="请选择关停企业日期" name="closeDate"/>
                            </li>
                            <li>
                                <label>关停原因：</label>
                                <input type="text" name="closeReason"/>
                            </li>
                            <li>
                                <label>合同id：</label>
                                <input type="text" name="companyContractId"/>
                            </li>
                            <li>
                                <label>客户合同号：</label>
                                <input type="text" name="companyContractCode"/>
                            </li>
                            <li>
                                <label>合同开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择合同开始时间" name="contractStartDate"/>
                            </li>
                            <li>
                                <label>合同结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择合同结束时间" name="contractEndDate"/>
                            </li>
                            <li>
                                <label>合同金额：</label>
                                <input type="text" name="contractAmount"/>
                            </li>
                            <li>
                                <label>累计金流：</label>
                                <input type="text" name="contractTotalAmount"/>
                            </li>
                            <li>
                                <label>是否续签客户：</label>
                                <input type="text" name="contractIsContinue"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createDate"/>
                            </li>
                            <li>
                                <label>更新时间：</label>
                                <input type="text" class="time-input" placeholder="请选择更新时间" name="updateDate"/>
                            </li>
                            <li>
                                <label>是否删除：</label>
                                <input type="text" name="isDeleted"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="customer:customer:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="customer:customer:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="customer:customer:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="customer:customer:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('customer:customer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('customer:customer:remove')}]];
        var companyStatusDatas = [[${@dict.getType('sys_order_status')}]];
        var isDeletedDatas = [[${@dict.getType('sys_delete_status')}]];
        var prefix = ctx + "customer/customer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "客户",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '客户id',
                    visible: false
                },
                {
                    field: 'companyCode',
                    title: '客户编码'
                },
                {
                    field: 'companyName',
                    title: '客户名称'
                },
                {
                    field: 'companyStatus',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(companyStatusDatas, value);
                    }
                },
                {
                    field: 'mobile',
                    title: '客户联系人号码'
                },
                {
                    field: 'telephone',
                    title: '客户联系人手机'

                {

                    title: '公司地址'
                },
                {
                    field: 'bankName',
                    title: '开户行'
                },
                {
                    field: 'bankNo',
                    title: '银行账户'
                },
                {
                    field: 'accountNo',
                    title: '账户'
                },
                {
                    field: 'cityId',
                    title: '城市id'
                },
                {
                    field: 'cityName',
                    title: '城市名称'
                },
                {
                    field: 'provinceId',
                    title: '省份id'
                },
                {
                    field: 'provinceName',
                    title: '省份名称'
                },
                {
                    field: 'industry',
                    title: '产业'
                },
                {
                    field: 'kefuId',
                    title: '客服id'
                },
                {
                    field: 'kefuName',
                    title: '客服姓名'
                },
                {
                    field: 'kefuMobile',
                    title: '客服手机号码'
                },
                {
                    field: 'kefuEmail',
                    title: '联系邮箱'
                },
                {
                    field: 'salesId',
                    title: '对接销售id'
                },
                {
                    field: 'salesName',
                    title: '销售姓名'
                },
                {
                    field: 'salesMobile',
                    title: '销售手机'
                },
                {
                    field: 'salesEmail',
                    title: '销售邮箱'
                },
                {
                    field: 'receiveAddress',
                    title: '收件地址'
                },
                {
                    field: 'receiveCityId',
                    title: '收件城市id'
                },
                {
                    field: 'receiveName',
                    title: '收件人名'
                },
                {
                    field: 'receiveProvinceId',
                    title: '收件省份id'
                },
                {
                    field: 'receiveTelephone',
                    title: '收件电话'
                },
                {
                    field: 'receiveCityName',
                    title: '收件城市名'
                },
                {
                    field: 'receiveProvinceName',
                    title: '收件身份名'
                },
                {
                    field: 'remark',
                    title: '备注信息'
                },
                {
                    field: 'channelId',
                    title: '渠道id'
                },
                {
                    field: 'channelCode',
                    title: '渠道code'
                },
                {

                },

                    field: 'regAddress',

                },
                {
                    field: 'enterpriseType',
                    title: '企业类型'
                },
                {
                    field: 'regCapital',
                    title: '注册资本'
                },
                {
                    field: 'establisDate',
                    title: '成立日期'
                },
                {
                    field: 'legalRepresentative',
                    title: '法人代表'
                },
                {
                    field: 'regAuthority',
                    title: '登记机关'
                },
                {
                    field: 'businessScope',
                    title: '经营范围'
                },
                {
                    field: 'industryType',
                    title: '行业类型'
                },
                {
                    field: 'closeDate',
                    title: '关停企业日期'
                },
                {
                    field: 'closeReason',
                    title: '关停原因'
                },
                {
                    field: 'companyContractId',
                    title: '合同id'
                },
                {
                    field: 'companyContractCode',
                    title: '客户合同号'
                },
                {
                    field: 'contractStartDate',
                    title: '合同开始时间'
                },
                {
                    field: 'contractEndDate',
                    title: '合同结束时间'
                },
                {
                    field: 'contractAmount',
                    title: '合同金额'

                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isDeletedDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');

                    }

            };
            $.table.init(options);

</body>
</html>
