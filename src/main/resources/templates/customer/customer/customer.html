<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('客户列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户编码：</label>
                                <input type="text" name="companyCode"/>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="companyName"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="companyUserName"/>
                            </li>
                            <li>
                                <label>联系人电话：</label>
                                <input type="text" name="mobile"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createDate"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="companyStatus" th:with="type=${@dict.getType('sys_order_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>是否删除：</label>
                                <select name="isDeleted" th:with="type=${@dict.getType('sys_delete_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="customer:customer:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="customer:customer:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.detail()" shiro:hasPermission="customer:customer:detail">
                    <i class="fa fa-list"></i> 详细
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="customer:customer:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="customer:customer:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="customer:customer:export">
                    <i class="fa fa-download"></i> 导出
                </a>


            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('customer:customer:edit')}]];
        var detailFlag = [[${@permission.hasPermi('customer:customer:detail')}]];
        var removeFlag = [[${@permission.hasPermi('customer:customer:remove')}]];
        var companyStatusDatas = [[${@dict.getType('sys_order_status')}]];
        var isDeletedDatas = [[${@dict.getType('sys_delete_status')}]];
        var prefix = ctx + "customer/customer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "客户",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '客户id',
                    visible: false
                },
                {
                    field: 'companyCode',
                    title: '客户编码'
                },
                {
                    field: 'companyName',
                    title: '客户名称'
                },
                    {
                        field: 'invoiceNo',
                        title: '纳税人识别号',
                        visible: false
                    },
                {
                    field: 'companyStatus',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(companyStatusDatas, value);
                    }
                },
                {
                    field: 'companyUserName',
                    title: '联系人'
                },
                {
                    field: 'companyTitle',
                    title: '联系人职务'
                },
                {
                    field: 'mobile',
                    title: '联系人电话'
                },
                {
                    field: 'telephone',
                    title: '客户联系人手机',
                    visible: false
                },
                {
                    field: 'address',
                    title: '公司地址',
                    visible: false
                },
                {
                    field: 'bankName',
                    title: '开户行',
                    visible: false
                },
                {
                    field: 'bankNo',
                    title: '银行账户',
                    visible: false
                },
                {
                    field: 'accountNo',
                    title: '账户',
                    visible: false
                },
                {
                    field: 'cityId',
                    title: '城市id',
                    visible: false
                },
                {
                    field: 'cityName',
                    title: '城市名称',
                    visible: false
                },
                {
                    field: 'provinceId',
                    title: '省份id',
                    visible: false
                },
                {
                    field: 'provinceName',
                    title: '省份名称',
                    visible: false
                },
                {
                    field: 'industry',
                    title: '产业',
                    visible: false
                },
                {
                    field: 'kefuId',
                    title: '客服id',
                    visible: false
                },
                {
                    field: 'kefuName',
                    title: '客服姓名',
                    visible: false
                },
                {
                    field: 'kefuMobile',
                    title: '客服手机号码',
                    visible: false
                },
                {
                    field: 'kefuEmail',
                    title: '联系邮箱',
                    visible: false
                },
                {
                    field: 'salesId',
                    title: '对接销售id',
                    visible: false
                },
                {
                    field: 'salesName',
                    title: '销售姓名',
                    visible: false
                },
                {
                    field: 'salesMobile',
                    title: '销售手机',
                    visible: false
                },
                {
                    field: 'salesEmail',
                    title: '销售邮箱',
                    visible: false
                },
                {
                    field: 'receiveAddress',
                    title: '收件地址',
                    visible: false
                },
                {
                    field: 'receiveCityId',
                    title: '收件城市id',
                    visible: false
                },
                {
                    field: 'receiveName',
                    title: '收件人名',
                    visible: false
                },
                {
                    field: 'receiveProvinceId',
                    title: '收件省份id',
                    visible: false
                },
                {
                    field: 'receiveTelephone',
                    title: '收件电话',
                    visible: false
                },
                {
                    field: 'receiveCityName',
                    title: '收件城市名',
                    visible: false
                },
                {
                    field: 'receiveProvinceName',
                    title: '收件身份名',
                    visible: false
                },
                {
                    field: 'remark',
                    title: '备注信息',
                    visible: false
                },
                {
                    field: 'channelId',
                    title: '渠道id',
                    visible: false
                },
                {
                    field: 'channelCode',
                    title: '渠道code',
                    visible: false
                },
                {
                    field: 'classification',
                    title: '企业分类',
                    visible: false
                },
                {
                    field: 'regAddress',
                    title: '注册地址',
                    visible: false
                },
                {
                    field: 'enterpriseType',
                    title: '企业类型',
                    visible: false
                },
                {
                    field: 'regCapital',
                    title: '注册资本',
                    visible: false
                },
                {
                    field: 'establisDate',
                    title: '成立日期',
                    visible: false
                },
                {
                    field: 'legalRepresentative',
                    title: '法人代表',
                    visible: false
                },
                {
                    field: 'regAuthority',
                    title: '登记机关',
                    visible: false
                },
                {
                    field: 'businessScope',
                    title: '经营范围',
                    visible: false
                },
                {
                    field: 'industryType',
                    title: '行业类型',
                    visible: false
                },
                {
                    field: 'closeDate',
                    title: '关停企业日期',
                    visible: false
                },
                {
                    field: 'closeReason',
                    title: '关停原因',
                    visible: false
                },
                {
                    field: 'companyContractId',
                    title: '合同id',
                    visible: false
                },
                {
                    field: 'companyContractCode',
                    title: '客户合同号'
                },
                {
                    field: 'contractStartDate',
                    title: '合同开始时间'
                },
                {
                    field: 'contractEndDate',
                    title: '合同结束时间'
                },
                {
                    field: 'contractAmount',
                    title: '合同金额'
                },
                {
                    field: 'contractTotalAmount',
                    title: '累计金流',
                    visible: false
                },
                {
                    field: 'contractIsContinue',
                    title: '是否续签客户',
                    visible: false
                },
                {
                    field: 'invoiceName',
                    title: '发票名称',
                    visible: false
                },

                {
                    field: 'createDate',
                    title: '创建时间'
                },
                {
                    field: 'updateDate',
                    title: '更新时间',
                    visible: false
                },
                {
                    field: 'isDeleted',
                    title: '是否删除',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isDeletedDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push("<a class='btn btn-info btn-xs " + detailFlag + "' href='javascript:void(0)' onclick='$.operate.detail(" + row.id + ")'><i class='fa fa-search'></i>详细</a> ");
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
