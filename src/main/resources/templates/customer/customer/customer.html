<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('客户基本信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>企业编码：</label>
                                <input type="text" name="companyCode"/>
                            </li>
                            <li>
                                <label>企业名称：</label>
                                <input type="text" name="companyName"/>
                            </li>
                            <li>
                                <label>客户联系人号码：</label>
                                <input type="text" name="mobile"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createDate"/>
                            </li>
                            <li>
                                <label>公司电话：</label>
                                <input type="text" name="telephone"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="customer:customer:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="customer:customer:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="customer:customer:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="customer:customer:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('customer:customer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('customer:customer:remove')}]];
        var prefix = ctx + "customer/customer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "客户基本信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '企业id',
                    visible: false
                },
                {
                    field: 'companyCode',
                    title: '企业编码'
                },
                {
                    field: 'companyName',
                    title: '企业名称'
                },
                {
                    field: 'companyStatus',
                    title: '状态'
                },
                {
                    field: 'mobile',
                    title: '客户联系人号码'
                },
                {
                    field: 'createDate',
                    title: '创建时间'
                },
                {
                    field: 'updateDate',
                    title: '更新时间'
                },
                {
                    field: 'isDeleted',
                    title: '是否删除'
                },
                {
                    field: 'kefuId',
                    title: '客服id'
                },
                {
                    field: 'kefuName',
                    title: '客服姓名'
                },
                {
                    field: 'kefuMobile',
                    title: '客服手机号码'
                },
                {
                    field: 'kefuEmail',
                    title: '联系邮箱'
                },
                {
                    field: 'cityId',
                    title: '城市id'
                },
                {
                    field: 'cityName',
                    title: '城市名称'
                },
                {
                    field: 'provinceId',
                    title: '省份id'
                },
                {
                    field: 'provinceName',
                    title: '省份名称'
                },
                {
                    field: 'industry',
                    title: '产业'
                },
                {
                    field: 'serviceRate',
                    title: '服务费率'
                },
                {
                    field: 'salesId',
                    title: '对接销售id'
                },
                {
                    field: 'salesName',
                    title: '销售姓名'
                },
                {
                    field: 'salesMobile',
                    title: '销售手机'
                },
                {
                    field: 'salesEmail',
                    title: '销售邮箱'
                },
                {
                    field: 'address',
                    title: '公司地址'
                },
                {
                    field: 'telephone',
                    title: '公司电话'
                },
                {
                    field: 'bankName',
                    title: '开户行'
                },
                {
                    field: 'bankNo',
                    title: '银行账户'
                },
                {
                    field: 'accountNo',
                    title: '账户'
                },
                {
                    field: 'receiveAddress',
                    title: '收件地址'
                },
                {
                    field: 'receiveCityId',
                    title: '收件城市id'
                },
                {
                    field: 'receiveName',
                    title: '收件人名'
                },
                {
                    field: 'receiveProvinceId',
                    title: '收件省份id'
                },
                {
                    field: 'receiveTelephone',
                    title: '收件电话'
                },
                {
                    field: 'receiveCityName',
                    title: '收件城市名'
                },
                {
                    field: 'receiveProvinceName',
                    title: '收件身份名'
                },
                {
                    field: 'remark',
                    title: '备注信息'
                },
                {
                    field: 'channelId',
                    title: '渠道id'
                },
                {
                    field: 'channelCode',
                    title: '渠道code'
                },
                {
                    field: 'classification',
                    title: '企业分类'
                },
                {
                    field: 'orgCode',
                    title: '组织机构代码'
                },
                {
                    field: 'regAddress',
                    title: '注册地址'
                },
                {
                    field: 'enterpriseType',
                    title: '企业类型'
                },
                {
                    field: 'regCapital',
                    title: '注册资本'
                },
                {
                    field: 'establisDate',
                    title: '成立日期'
                },
                {
                    field: 'legalRepresentative',
                    title: '法人代表'
                },
                {
                    field: 'regAuthority',
                    title: '登记机关'
                },
                {
                    field: 'businessScope',
                    title: '经营范围'
                },
                {
                    field: 'industryType',
                    title: '行业类型'
                },
                {
                    field: 'closeDate',
                    title: '关停企业日期'
                },
                {
                    field: 'closeReason',
                    title: '关停原因'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
