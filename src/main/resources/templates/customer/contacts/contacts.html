<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('联系人列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>用户ID：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>部门ID：</label>
                                <input type="text" name="deptId"/>
                            </li>
                            <li>
                                <label>部门名称：</label>
                                <input type="text" name="deptName"/>
                            </li>
                            <li>
                                <label>岗位ID：</label>
                                <input type="text" name="postId"/>
                            </li>
                            <li>
                                <label>岗位编码：</label>
                                <input type="text" name="postCode"/>
                            </li>
                            <li>
                                <label>岗位名称：</label>
                                <input type="text" name="postName"/>
                            </li>
                            <li>
                                <label>登录账号：</label>
                                <input type="text" name="loginName"/>
                            </li>
                            <li>
                                <label>联系人名称：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>用户邮箱：</label>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <label>手机号码：</label>
                                <input type="text" name="phonenumber"/>
                            </li>
                            <li>
                                <label>用户性别：</label>
                                <select name="sex" th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>帐号状态：</label>
                                <select name="status" th:with="type=${@dict.getType('sys_order_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="customer:contacts:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="customer:contacts:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="customer:contacts:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="customer:contacts:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('customer:contacts:edit')}]];
        var removeFlag = [[${@permission.hasPermi('customer:contacts:remove')}]];
        var sexDatas = [[${@dict.getType('sys_user_sex')}]];
        var statusDatas = [[${@dict.getType('sys_order_status')}]];
        var delFlagDatas = [[${@dict.getType('sys_delete_status')}]];
        var prefix = ctx + "customer/contacts";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "联系人",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'contactsId',
                    title: '联系人ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户ID'
                },
                {
                    field: 'deptId',
                    title: '部门ID'
                },
                {
                    field: 'deptName',
                    title: '部门名称'
                },
                {
                    field: 'postId',
                    title: '岗位ID'
                },
                {
                    field: 'postCode',
                    title: '岗位编码'
                },
                {
                    field: 'postName',
                    title: '岗位名称'
                },
                {
                    field: 'loginName',
                    title: '登录账号'
                },
                {
                    field: 'userName',
                    title: '联系人名称'
                },
                {
                    field: 'email',
                    title: '用户邮箱'
                },
                {
                    field: 'phonenumber',
                    title: '手机号码'
                },
                {
                    field: 'sex',
                    title: '用户性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(sexDatas, value);
                    }
                },
                {
                    field: 'status',
                    title: '帐号状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.contactsId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.contactsId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
