<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改扩展关系表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mapping-edit" th:object="${comContactsKeyValueMapping}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务表名称：</label>
                <div class="col-sm-8">
                    <input name="tableName" th:field="*{tableName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扩展字段外键：</label>
                <div class="col-sm-8">
                    <input name="mappingKey" th:field="*{mappingKey}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">值,扩展字段中文名：</label>
                <div class="col-sm-8">
                    <input name="mappingValue" th:field="*{mappingValue}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "customer/mapping";
        $("#form-mapping-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mapping-edit').serialize());
            }
        }
    </script>
</body>
</html>
