<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增扩展关系表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mapping-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务表名称：</label>
                <div class="col-sm-8">
                    <input name="tableName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扩展字段外键：</label>
                <div class="col-sm-8">
                    <input name="mappingKey" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">值,扩展字段中文名：</label>
                <div class="col-sm-8">
                    <input name="mappingValue" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">删除标志：</label>
                <div class="col-sm-8">
                    <select name="delFlag" class="form-control m-b" th:with="type=${@dict.getType('sys_delete_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "customer/mapping"
        $("#form-mapping-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-mapping-add').serialize());
            }
        }
    </script>
</body>
</html>
